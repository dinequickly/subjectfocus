[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/canvas-proxy"
  to = "/.netlify/functions/canvas-proxy"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
